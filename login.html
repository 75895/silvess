<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SILVESS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="assets/images/silvess_logo.png" alt="SILVESS Logo">
                <h1>SILVESS</h1>
                <p>Sistema de Gestão de Restaurantes</p>
            </div>

            <form class="login-form" id="loginForm">
                <div id="alertContainer"></div>

                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        class="form-control" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Entrar
                </button>
            </form>

            <div class="login-footer">
                <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Redirecionar se já estiver autenticado
        redirectIfAuthenticated();

        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                showAlert('Por favor, preencha todos os campos');
                return;
            }

            const originalText = btnLogin.innerHTML;
            Utils.showLoading(btnLogin);

            try {
                const response = await API.Auth.login(email, senha);

                // Salvar token e usuário
                TokenManager.set(response.token);
                UserManager.set(response.user);

                showAlert('Login realizado com sucesso!', 'success');

                // Redirecionar para dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                Utils.hideLoading(btnLogin, originalText);
                showAlert(error.message || 'Erro ao fazer login. Verifique suas credenciais.');
            }
        });

        // Criar usuário admin padrão se não existir (apenas para desenvolvimento)
        async function createDefaultAdmin() {
            try {
                await API.Auth.register('Administrador', 'admin@silvess.com', 'admin123', 'admin');
            } catch (error) {
                // Usuário já existe, ignorar
            }
        }

        // Descomentar apenas na primeira execução para criar admin padrão
        // createDefaultAdmin();
    </script>
</body>
</html>
