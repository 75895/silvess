<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SILVESS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="assets/images/silvess_logo.png" alt="SILVESS Logo">
                <h1>SILVESS</h1>
                <p>Sistema de Gestão de Restaurantes</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required value="admin@silvess.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required value="admin123">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="lembrar" name="lembrar">
                    <label for="lembrar">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btnLogin">Entrar</button>
            </form>

            <div class="login-footer">
                <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Redirecionar se já estiver autenticado
        redirectIfAuthenticated();

        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const originalText = btnLogin.textContent;

        // URL da API para criação de admin (temporário)
        const API_BASE_URL_ADMIN = 'https://silvess-backend.onrender.com/api';

        // Função para criar usuário admin padrão se não existir (apenas para desenvolvimento )
        async function createDefaultAdmin() {
            try {
                // Tenta criar o usuário admin diretamente via fetch para contornar erros de conexão
                await fetch(`${API_BASE_URL_ADMIN}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: 'Administrador', email: 'admin@silvess.com', senha: 'admin123', perfil: 'admin' })
                });
            } catch (error) {
                // Usuário já existe ou erro de conexão, ignorar
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            Utils.showLoading(btnLogin);

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const data = await API.Auth.login(email, senha);
                TokenManager.set(data.token);
                UserManager.set(data.user);

                // Redirecionar para dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                Utils.hideLoading(btnLogin, originalText);
                Utils.showAlert(error.message || 'Erro ao fazer login. Verifique suas credenciais.', 'danger');
            }
        });

        // Descomentar apenas na primeira execução para criar admin padrão
        createDefaultAdmin();
    </script>
</body>
</html>
